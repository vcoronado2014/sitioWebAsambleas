    <div class="col-xs-12 page-header">
        <h3>Mantenedor <small>de Ingresos/Egresos</small></h3>
    </div>

    <div class="col-xs-12 col-md-6">
        <label for="basic-url">Detalle</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="fa fa-user"></i>
                </span>
            <input type="text" class="form-control" name="usuario" id="txtNombreUsuario" placeholder="Detalle Movimiento" aria-describedby="basic-addon1" disabled="disabled" data-bind="event: { change: onChangeUsuario }, value: self.frmNombreUsuario" />
        </div>

    </div>

    <div class="col-xs-12 col-md-6">
        <label for="basic-url">Fecha</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon6">
                    <i class="fa fa-calendar"></i>
                </span>
            <input type="text" class="form-control" id="txtFecha" name="Fecha" placeholder="Fecha" aria-describedby="basic-addon6" data-bind="value: self.frmFecha" disabled="disabled" />
        </div>

    </div>

    <div class="col-xs-12 col-md-6">
        <label for="basic-url">Tipo Movimiento</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon8">
                    <i class="fa fa-globe"></i>
                </span>
            <select id="selectIdTipoMovimiento" class="form-control">
                <option value="1">Ingreso</option>
                <option value="2">Egreso</option>
            </select>
        </div>

    </div>

    <div class="col-xs-12 col-md-6">
        <label for="basic-url">Número Comprobante</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon4">
                    <i class="fa fa-file-archive-o"></i>
                </span>
            <input type="text" class="form-control" name="segundoApellido" id="txtNumeroComprobante" placeholder="Número Comprobante" aria-describedby="basic-addon4" data-bind="value: self.frmNumeroComprobante" />
        </div>

    </div>

    <div class="col-xs-12 col-md-6">
        <label for="basic-url">Monto</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon5">
                    <i class="fa fa-dollar"></i>
                </span>
            <input type="text" class="form-control" name="monto" id="txtMonto" placeholder="Monto" aria-describedby="basic-addon5" data-bind="value: self.frmMonto" />
        </div>

    </div>

    <div class="col-xs-12 col-md-6">
        <label for="basic-url">Subir Archivo</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon9">
                    <a  id="iconoDescargar" data-bind="attr: { href: self.frmUrlDocumento, title: details }" download="documento" data-toggle="tooltip" data-placement="left" title="Descargar Archivo">
                        <i class="fa fa-download"></i>
                    </a>
                </span>
            <input type="file"  class="form-control" name="monto" id="txtArchivo" aria-describedby="basic-addon9"/>


        </div>

    </div>

    <div class="col-xs-12" style="padding-bottom: 20px;">
    </div>
    <hr class="style17" style="width: 100%;" />

    <div class="col-xs-6">
        <input id="btnCancelar" type="button" value="Cancelar" class="btn btn-info" style="width: 100%;" data-bind="click: cancelar" />
    </div>
    <div class="col-xs-6">
        <input id="btnOk" type="button" value="Guardar" class="btn btn-primary" style="width: 100%;" data-bind="click: guardar" />
    </div>

</div>
