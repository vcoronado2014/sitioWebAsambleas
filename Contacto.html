    <div class="col-xs-12 page-header">
        <h3 class="col-xs-12 col-md-10">Contacto </h3>

    </div>
    <!-- Formulario de contacto -->
    <div class="col-xs-12 col-md-4">
        <label for="basic-url">Nombre</label>
        <div class="input-group">
                    <span class="input-group-addon" id="basic-addon1">
                        <i class="fa fa-user"></i>
                    </span>
            <input type="text" class="form-control" name="usuario" id="txtNombreUsuario" placeholder="Nombre" aria-describedby="basic-addon1"  data-bind="value: self.frmNombreUsuario"  />
        </div>

    </div>

    <div class="col-xs-12 col-md-4">
        <label for="basic-url">Teléfono</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon6">
                    <i class="fa fa-phone"></i>
                </span>
            <input type="text" class="form-control" name="telefono" id="txtTelefono" placeholder="Teléfono" aria-describedby="basic-addon6"  data-bind="value: self.frmTelefono"  />
        </div>

    </div>

    <div class="col-xs-12 col-md-4">
        <label for="basic-url">Correo</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon7">
                    <i class="fa fa-envelope"></i>
                </span>
            <input type="text" class="form-control" name="correo" id="txtCorreo" placeholder="Correo" aria-describedby="basic-addon7"  data-bind="value: self.frmCorreoElectronico"  />
        </div>

    </div>

    <div class="col-xs-12">
        <label for="basic-url">Ingrese su consulta</label>
        <div class="input-group">
                <span class="input-group-addon" id="basic-addon2">
                    <i class="fa fa-pencil"></i>
                </span>
            <textarea class="form-control" name="nombres" id="txtonsulta" placeholder="Consulta" rows="3" aria-describedby="basic-addon2" data-bind="value: self.frmMotivo"></textarea>
        </div>

    </div>
    <div class="col-xs-12" style="padding-bottom:20px;">
    </div>
    <hr class="style17" style="width:100%;"/>

    <div class="col-xs-6">
        <input id="btnCancelar" type="button" value="Cancelar" class="btn btn-info" style="width:100%;" data-bind="click: cancelar"/>
    </div>
    <div class="col-xs-6">
        <input id="btnOk" type="button" value="Enviar" class="btn btn-primary" style="width:100%;" data-bind="click: guardar" />
    </div>
